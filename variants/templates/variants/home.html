<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VarAI Variant Scorer</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .error-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffe6e6;
            border: 1px solid #ff0000;
            color: red;
            border-radius: 5px;
        }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>

    <h1>VarAI Variant Scorer</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" style="background-color: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Skorları Getir
        </button>
    </form>

    {% if error %}
        <div class="error-box">
            <h3>Hata Oluştu:</h3>
            <p>{{ error }}</p>
        </div>
    {% endif %}

    {% if result %}
        <div class="result-box">
            <h2>Sonuçlar:</h2>
            <p><strong>API'den gelen ham veri:</strong></p>
            <pre>{{ result }}</pre>
            
            </div>
    {% endif %}

</body>
</html>
